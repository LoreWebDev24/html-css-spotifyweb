<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- MEDIA Q. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpotifyWebApp</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/master.css">
    <!-- FONTAWESOME AND FONT OF THE APP -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a095a4bfbe.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="webapp">
        <div class="app__main">
            <div class="app__sidebar"></div>
            <div class="app__upgrade-header">placeholder</div>
        </div>
        <div class="app__toolbar">
            <div class="container-fluid">
                <div class="row app__toolbar__row">
                    <div class="app__toolbar__col-left">
                        <figure class="playing-song"><img class="sinister" src="./img/sinister.jpeg" alt=""></figure>
                        <div class="playing-group-and-song">
                            <h4 class="artist-name">Sinister</h4>
                            <h5 class="song-name">Veleno 8</h5>
                        </div>
                        <div class="add-favourite-folder">
                            <ul>
                                <li class="li-inline-block"><i class="fa-regular fa-heart"></i></li>
                                <li class="li-inline-block"><i class="fa-regular fa-folder"></i></li>
                            </ul>
                        </div>

                    </div>
                    <div class="app__toolbar__col-center">
                        <div class="toolbar__center-top">
                            <ul>
                                <li><i class="fa-solid fa-shuffle"></i></li>
                                <li><i class="fa-solid fa-backward-step"></i></li>
                                <li><i class="fa-regular fa-circle-play"></i></li>
                                <li><i class="fa-regular fa-circle-play"></i></li>
                                <li><i class="fa-solid fa-arrow-rotate-right"></i></li>
                            </ul>
                        </div>
                    </div>
                    <div class="app__toolbar__col-right">

                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
