<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- MEDIA Q. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpotifyWebApp</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/master.css">
    <!-- FONTAWESOME AND FONT OF THE APP -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a095a4bfbe.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="webapp">
        <div class="app__main">
            <div class="app__sidebar">
                <div class="col-logo">
                    <figure class="logo"><img class="logo-img" src="./img/logo.svg" alt=""></figure>
                    <figure class="small-logo"><img class="small-logo" src="./img/logo-small.svg" alt=""></figure>
                </div>
                <div class="col-navbar">
                    <ul class="navbar">
                        <li class="home"><div class="green-line-v"></div><i class="fa-solid fa-house"></i><span class="name-utility">Home</span></li>
                        <li class="search"><i class="fa-solid fa-magnifying-glass"></i><span class="name-utility">Cerca</span></li>
                        <li class="your-pls"><i class="fa-solid fa-sliders"></i><span class="name-utility">Your Playlists</span></li>
                    </ul>
                </div>
                <div class="col-add-playlist">
                    <ul class="playlists">
                        <li class="main-playlist">PLAYLIST</li>
                        <li class="li-playlist"><i class="fa-solid fa-square-plus"></i>Crea Playlist</li>
                        <li class="li-playlist">Hard Rock</li>
                        <li class="li-playlist">Rap</li>
                        <li class="li-playlist">Madman</li>
                        <li class="li-playlist">Allenamento</li>
                        <li class="li-playlist">Rock</li>
                        <li class="li-playlist">Blues</li>
                        <li class="li-playlist">Hit 2021</li>
                    </ul>
                </div>
                <div class="col-your-profile">
                    <ul class="profile-list">
                        <li class="install-app"><i class="fa-solid fa-cloud-arrow-down"></i><span class="install-a">Installa App</span></li>
                        <li class="my-profile"><i class="fa-solid fa-user"></i> <span class="user-name">Lorenzo24 </span></li>
                    </ul>
                </div>
            </div>
            <div class="app__content">
                <div class="app__upgrade-header">
                    <span class="upgrade-button">EFFETTUA L'UPGRADE</span>
                </div>
            </div>
        </div>
        <div class="app__toolbar">
            <div class="container-fluid">
                <div class="row app__toolbar__row">
                    <div class="app__toolbar__col-left">
                        <figure class="playing-song"><img class="sinister" src="./img/sinister.jpeg" alt=""></figure>
                        <div class="playing-group-and-song">
                            <h4 class="artist-name">Sinister</h4>
                            <h5 class="song-name">Veleno 8</h5>
                        </div>
                        <div class="add-favourite-folder">
                            <ul class="add-to">
                                <li class="li-inline-block "><i class="fa-regular fa-heart"></i></li>
                                <li class="li-inline-block "><i class="fa-regular fa-folder"></i></li>
                            </ul>
                        </div>
                    </div>
                    <div class="app__toolbar__col-center">
                        <div class="toolbar__center-top">
                            <ul class="media-playback">
                                <li class="li-inline-block media-playback-bar"><i class="fa-solid fa-shuffle"></i></li>
                                <li class="li-inline-block media-playback-bar-back"><i class="fa-solid fa-backward-step"></i></li>
                                <li class="li-inline-block media-playback-bar-play"><i class="fa-regular fa-circle-play"></i></li>
                                <li class="li-inline-block media-playback-bar"><i class="fa-solid fa-forward-step"></i></li>
                                <li class="li-inline-block media-playback-bar"><i class="fa-solid fa-arrow-rotate-right"></i></li>
                            </ul>
                        </div>
                        <div class="toolbar__center-bottom">
                            <div class="song-listened">0:25</div>
                            <div class="song-slider-placeholder">
                                <div class="song-status"></div>
                                <div class="white-dot-slider"></div>
                            </div>
                            <span class="song-total-time">4:35</span>
                        </div>
                    </div>
                    <div class="app__toolbar__col-right">
                        <ul class="volume">
                            <li class="li-inline-block "><i class="fa-solid fa-bars"></i></li>
                            <li class="li-inline-block "><i class="fa-solid fa-display"></i></li>
                            <li class="li-inline-block "><i class="fa-solid fa-volume-high"></i></li>
                        </ul>
                        <div class="max-volume-placeholder">
                            <div class="current-volume-placeholder"></div> 
                            <div class="slider-volume"></div>
                        </div>  
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
